                $ref: '#/components/schemas/Error'

  /eth_getTransactionByBlockNumberAndIndex:
    post:
      tags:
        - Transaction
      description: Returns information about a transaction by block number and transaction index position.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: 
                - id
                - jsonrpc
                - method
                - params
              properties:
                id:
                  type: number
                  example: 1
                jsonrpc:
                  type: string
                  example: "2.0"
                method:
                  type: string
                  example: eth_getTransactionByBlockNumberAndIndex
                params:
                  title: params
                  type: array
