                $ref: '#/components/schemas/Error'

  /eth_getTransactionReceipt:
    post:
      tags:
        - Transaction
      description: Returns the receipt of a transaction by transaction hash.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: 
                - id
                - jsonrpc
                - method
                - params
