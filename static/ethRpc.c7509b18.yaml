                $ref: '#/components/schemas/Error'

  /eth_call:
    post:
      tags:
        - Execute
      description: Executes a new message call immediately without creating a transaction on the block chain.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: 
                - id
                - jsonrpc
                - method
                - params
              properties:
                id:
                  type: number
                  example: 1
                jsonrpc:
                  type: string
                  example: "2.0"
                method:
                  type: string
                  example: eth_call
                params:
                  title: params
                  type: array
                  items: 
                    anyOf:
                      - $ref: '#/components/schemas/GenericTransaction'
                      - $ref: '#/components/schemas/BlockNumberOrTagOrHash'
                  example: [{"data": "0x70a082310000000000000000000000003e2277bd9bba5fb227c1b6cd87794b7e26f88f8d", "to": "0x2a3b2d64960036de519dc4a45cafd532bfa99ff0"}, "latest"]
      responses:
        '200':
          description: Return data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/bytes'
              example: "0x000000000000000000000000000000000000000000000204148a38e0d6c00000"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /eth_estimateGas:
    post:
      tags:
        - Execute
      description: Generates and returns an estimate of how much gas is necessary to allow the transaction to complete.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: 
                - id
                - jsonrpc
                - method
                - params
              properties:
                id:
                  type: number
                  example: 1
                jsonrpc:
                  type: string
                  example: "2.0"
                method:
                  type: string
                  example: eth_estimateGas
                params:
                  title: params
                  type: array
                  items: 
                    anyOf:
                      - $ref: '#/components/schemas/GenericTransaction'
                      - $ref: '#/components/schemas/BlockNumberOrTag'
                  example: [{"data": "0x70a082310000000000000000000000003e2277bd9bba5fb227c1b6cd87794b7e26f88f8d", "to": "0x2a3b2d64960036de519dc4a45cafd532bfa99ff0"}, "latest"]
      responses:
        '200':
          description: Gas used
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/uint'
              example: "0x5208"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /eth_createAccessList:
    post:
      tags:
        - Execute
      description: Generates an access list for a transaction.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: 
                - id
                - jsonrpc
                - method
                - params
              properties:
                id:
                  type: number
                  example: 1
                jsonrpc:
                  type: string
                  example: "2.0"
                method:
                  type: string
                  example: eth_createAccessList
                params:
                  title: params
                  type: array
                  items: 
                    anyOf:
                      - $ref: '#/components/schemas/GenericTransaction'
                      - $ref: '#/components/schemas/BlockNumberOrTag'
                  example: [{"data": "0x70a082310000000000000000000000003e2277bd9bba5fb227c1b6cd87794b7e26f88f8d", "to": "0x2a3b2d64960036de519dc4a45cafd532bfa99ff0"}, "latest"]
      responses:
        '200':
          description: Access list result
          content:
            application/json:
              schema:
                type: object
                properties:
                  accessList:
                    title: "accessList"
                    $ref: '#/components/schemas/AccessList'
                  error:
                    title: "error"
                    type: string
                  gasUsed:
                    title: Gas used
                    $ref: '#/components/schemas/uint'
              example: {"accessList": [], "gasUsed": "0x53b8"}
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

components:
  schemas:
    address:
      title: hex encoded address
      type: string
      pattern: ^0x[0-9,a-f,A-F]{40}$
    addresses:
      title: hex encoded address
      type: array
      items:
        $ref: '#/components/schemas/address'
    byte:
      title: hex encoded byte
      type: string
      pattern: ^0x([0-9,a-f,A-F]?){1,2}$
    bytes:
      title: hex encoded bytes
      type: string
      pattern: ^0x[0-9a-f]*$
    bytesMax32:
      title: 32 hex encoded bytes
      type: string
      pattern: ^0x[0-9a-f]{0,64}$
    bytes8:
      title: 8 hex encoded bytes
      type: string
      pattern: ^0x[0-9a-f]{16}$
    bytes32:
      title: 32 hex encoded bytes
      type: string
      pattern: ^0x[0-9a-f]{64}$
    bytes256:
      title: 256 hex encoded bytes
      type: string
      pattern: ^0x[0-9a-f]{512}$
    bytes65:
      title: 65 hex encoded bytes
      type: string
      pattern: ^0x[0-9a-f]{65}$
    uint:
      title: hex encoded unsigned integer
      type: string
      pattern: ^0x([1-9a-f]+[0-9a-f]*|0)$
    uint64:
      title: hex encoded 64 bit unsigned integer
      type: string
      pattern: ^0x([1-9a-f]+[0-9a-f]{0,15})|0$
    uint256:
      title: hex encoded 256 bit unsigned integer
      type: string
      pattern: ^0x([1-9a-f]+[0-9a-f]{0,31})|0$
    hash32:
      title: 32 byte hex value
      type: string
      pattern: ^0x[0-9a-f]{64}$
    Block:
      title: Block object
      type: object
      required:
        - parentHash
        - sha3Uncles
        - miner
        - stateRoot
        - transactionsRoot
        - receiptsRoot
        - logsBloom
        - number
        - gasLimit
        - gasUsed
        - timestamp
        - extraData
        - mixHash
        - nonce
        - size
        - transactions
        - uncles
      properties:
        parentHash:
          title: Parent block hash
          $ref: '#/components/schemas/hash32'
        sha3Uncles:
          title: Ommers hash
          $ref: '#/components/schemas/hash32'
        miner:
          title: Coinbase
          $ref: '#/components/schemas/address'
        stateRoot:
          title: State root
          $ref: '#/components/schemas/hash32'
        transactionsRoot:
          title: Transactions root
          $ref: '#/components/schemas/hash32'
        receiptsRoot:
          title: Receipts root
          $ref: '#/components/schemas/hash32'
        logsBloom:
          title: Bloom filter
          $ref: '#/components/schemas/bytes256'
        difficulty:
          title: Difficulty
          $ref: '#/components/schemas/bytes'
        number:
          title: Number
          $ref: '#/components/schemas/uint'
        gasLimit:
          title: Gas limit
          $ref: '#/components/schemas/uint'
        gasUsed:
          title: Gas used
          $ref: '#/components/schemas/uint'
        timestamp:
          title: Timestamp
          $ref: '#/components/schemas/uint'
        extraData:
          title: Extra data
          $ref: '#/components/schemas/bytes'
        mixHash:
          title: Mix hash
          $ref: '#/components/schemas/hash32'
        nonce:
          title: Nonce
          $ref: '#/components/schemas/bytes8'
        totalDifficulty:
          title: Total difficulty
          $ref: '#/components/schemas/uint'
        baseFeePerGas:
          title: Base fee per gas
          $ref: '#/components/schemas/uint'
        withdrawalsRoot:
          title: Withdrawals root
          $ref: '#/components/schemas/hash32'
        size:
          title: Block size
          $ref: '#/components/schemas/uint'
        transactions:
          anyOf:
            - title: Transaction hashes
              type: array
              items:
                $ref: '#/components/schemas/hash32'
            - title: Full transactions
              type: array
              items:
                $ref: '#/components/schemas/TransactionSigned'
        withdrawals:
          title: Withdrawals
          type: array
          items:
            $ref: '#/components/schemas/Withdrawal'
        uncles:
          title: Uncles
          type: array
          items:
            $ref: '#/components/schemas/hash32'
    BlockTag:
      title: Block tag
      type: string
      enum:
        - earliest
        - finalized
        - safe
        - latest
        - pending
      description: '`earliest`: The lowest numbered block the client has available; `finalized`: The most recent crypto-economically secure block, cannot be re-orged outside of manual intervention driven by community coordination; `safe`: The most recent block that is safe from re-orgs under honest majority and certain synchronicity assumptions; `latest`: The most recent block in the canonical chain observed by the client, this block may be re-orged out of the canonical chain even under healthy/normal conditions; `pending`: A sample next block built by the client on top of `latest` and containing the set of transactions usually taken from local mempool. Before the merge transition is finalized, any call querying for `finalized` or `safe` block MUST be responded to with `-39001: Unknown block` error'
    BlockNumberOrTag:
      title: Block number or tag
      oneOf:
        - title: Block number
          $ref: '#/components/schemas/uint'
        - title: Block tag
          $ref: '#/components/schemas/BlockTag'
    BlockNumberOrTagOrHash:
      title: Block number, tag, or block hash
      anyOf:
        - $ref: '#/components/schemas/uint'
        - $ref: '#/components/schemas/BlockTag'
        - $ref: '#/components/schemas/hash32'
    BadBlock:
      title: Bad block
      type: object
      required:
        - block
        - hash
        - rlp
      properties:
        block:
          title: Block
          $ref: '#/components/schemas/bytes'
        hash:
          title: Hash
          $ref: '#/components/schemas/hash32'
        rlp:
          title: RLP
          $ref: '#/components/schemas/bytes'
    SyncingStatus:
      title: Syncing status
      oneOf:
        - title: Syncing progress
          type: object
          properties:
            startingBlock:
              title: Starting block
              $ref: '#/components/schemas/uint'
            currentBlock:
              title: Current block
              $ref: '#/components/schemas/uint'
            highestBlock:
              title: Highest block
              $ref: '#/components/schemas/uint'
        - title: Not syncing
          description: Should always return false if not syncing.
          type: boolean
    FilterResults:
      title: Filter results
      oneOf:
        - title: new block hashes
          type: array
          items:
            $ref: '#/components/schemas/hash32'
        - title: new transaction hashes
          type: array
          items:
            $ref: '#/components/schemas/hash32'
        - title: new logs
          type: array
          items:
            $ref: '#/components/schemas/Log'
    Filter:
      title: filter
      type: object
      properties:
        fromBlock:
          title: from block
          $ref: '#/components/schemas/uint'
        toBlock:
          title: to block
          $ref: '#/components/schemas/uint'
        address:
          title: Address(es)
          oneOf:
            - title: Address
              $ref: '#/components/schemas/address'
            - title: Addresses
              $ref: '#/components/schemas/addresses'
        topics:
          title: Topics
          $ref: '#/components/schemas/FilterTopics'
    FilterTopics:
      title: Filter Topics
      type: array
      items:
        $ref: '#/components/schemas/FilterTopic'
    FilterTopic:
      title: Filter Topic List Entry
      oneOf:
        - title: Any Topic Match
          type: "null"
        - title: Single Topic Match
          $ref: '#/components/schemas/bytes32'
        - title: Multiple Topic Match
          type: array
          items:
            $ref: '#/components/schemas/bytes32'
    Log:
      title: log
      type: object
      required:
        - transactionHash
      properties:
        removed:
          title: removed
          type: boolean
        logIndex:
          title: log index
          $ref: '#/components/schemas/uint'
        transactionIndex:
          title: transaction index
          $ref: '#/components/schemas/uint'
        transactionHash:
          title: transaction hash
          $ref: '#/components/schemas/hash32'
        blockHash:
          title: block hash
          $ref: '#/components/schemas/hash32'
        blockNumber:
          title: block number
          $ref: '#/components/schemas/uint'
        address:
          title: address
          $ref: '#/components/schemas/address'
        data:
          title: data
          $ref: '#/components/schemas/bytes'
        topics:
          title: topics
          type: array
          items:
            $ref: '#/components/schemas/bytes32'
    ReceiptInfo:
      type: object
      title: Receipt info
      required:
        - blockHash
        - blockNumber
        - from
        - cumulativeGasUsed
        - gasUsed
        - logs
        - logsBloom
        - transactionHash
        - transactionIndex
        - effectiveGasPrice
      properties:
        transactionHash:
          title: transaction hash
          $ref: '#/components/schemas/hash32'
        transactionIndex:
          title: transaction index
          $ref: '#/components/schemas/uint'
        blockHash:
          title: block hash
          $ref: '#/components/schemas/hash32'
        blockNumber:
          title: block number
          $ref: '#/components/schemas/uint'
        from:
          title: from
          $ref: '#/components/schemas/address'
        to:
          title: to
          description: Address of the receiver or null in a contract creation transaction.
          $ref: '#/components/schemas/address'
        cumulativeGasUsed:
          title: cumulative gas used
          description: The sum of gas used by this transaction and all preceding transactions in the same block.
          $ref: '#/components/schemas/uint'
        gasUsed:
          title: gas used
          description: The amount of gas used for this specific transaction alone.
          $ref: '#/components/schemas/uint'
        contractAddress:
          title: contract address
          description: The contract address created, if the transaction was a contract creation, otherwise null.
          oneOf:
            - $ref: '#/components/schemas/address'
            - name: Null
              type: "null"
        logs:
          title: logs
          type: array
          items:
            $ref: '#/components/schemas/Log'
        logsBloom:
          title: logs bloom
          $ref: '#/components/schemas/bytes256'
        root:
          title: state root
          description: The post-transaction state root. Only specified for transactions included before the Byzantium upgrade.
          $ref: '#/components/schemas/hash32'
        status:
          title: status
          description: Either 1 (success) or 0 (failure). Only specified for transactions included after the Byzantium upgrade.
          $ref: '#/components/schemas/uint'
        effectiveGasPrice:
          title: effective gas price
          description: The actual value per gas deducted from the senders account. Before EIP-1559, this is equal to the transaction's gas price. After, it is equal to baseFeePerGas + min(maxFeePerGas - baseFeePerGas, maxPriorityFeePerGas).
          $ref: '#/components/schemas/uint'
    AccountProof:
      title: Account proof
      type: object
      required:
        - address
        - accountProof
        - balance
        - codeHash
        - nonce
        - storageHash
        - storageProof
      properties:
        address:
          title: address
          $ref: '#/components/schemas/address'
        accountProof:
          title: accountProof
          type: array
          items:
            $ref: '#/components/schemas/bytes'
        balance:
          title: balance
          $ref: '#/components/schemas/uint256'
        codeHash:
          title: codeHash
          $ref: '#/components/schemas/hash32'
        nonce:
          title: nonce
          $ref: '#/components/schemas/uint64'
        storageHash:
          title: storageHash
          $ref: '#/components/schemas/hash32'
        storageProof:
          title: Storage proofs
          type: array
          items:
            $ref: '#/components/schemas/StorageProof'
    StorageProof:
      title: Storage proof
      type: object
      required:
        - key
        - value
        - proof
      properties:
        key:
          title: key
          $ref: '#/components/schemas/bytesMax32'
        value:
          title: value
          $ref: '#/components/schemas/uint256'
        proof:
          title: proof
          type: array
          items:
            $ref: '#/components/schemas/bytes'
    AccessListEntry:
      title: Access list entry
      type: object
      properties:
        address:
          $ref: '#/components/schemas/address'
        storageKeys:
          type: array
          items:
            $ref: '#/components/schemas/hash32'
    AccessList:
      title: Access list
      type: array
      items:
        $ref: '#/components/schemas/AccessListEntry'
    Transaction1559Unsigned:
      type: object
      title: EIP-1559 transaction.
      required:
        - type
        - nonce
        - gas
        - value
        - input
        - maxFeePerGas
        - maxPriorityFeePerGas
        - chainId
        - accessList
      properties:
        type:
          title: type
          $ref: '#/components/schemas/byte'
        nonce:
          title: nonce
          $ref: '#/components/schemas/uint'
        to:
          title: to address
          $ref: '#/components/schemas/address'
        gas:
          title: gas limit
          $ref: '#/components/schemas/uint'
        value:
          title: value
          $ref: '#/components/schemas/uint'
        input:
          title: input data
          $ref: '#/components/schemas/bytes'
        maxPriorityFeePerGas:
          title: max priority fee per gas
          description: Maximum fee per gas the sender is willing to pay to miners in wei
          $ref: '#/components/schemas/uint'
        maxFeePerGas:
          title: max fee per gas
          description: The maximum total fee per gas the sender is willing to pay (includes the network / base fee and miner / priority fee) in wei
          $ref: '#/components/schemas/uint'
        accessList:
          title: accessList
          description: EIP-2930 access list
          $ref: '#/components/schemas/AccessList'
        chainId:
          title: chainId
          description: Chain ID that this transaction is valid on.
          $ref: '#/components/schemas/uint'
    Transaction2930Unsigned:
      type: object
      title: EIP-2930 transaction.
      required:
        - type
        - nonce
        - gas
        - value
        - input
        - gasPrice
        - chainId
        - accessList
      properties:
        type:
          title: type
          $ref: '#/components/schemas/byte'
        nonce:
          title: nonce
          $ref: '#/components/schemas/uint'
        to:
          title: to address
          $ref: '#/components/schemas/address'
        gas:
          title: gas limit
          $ref: '#/components/schemas/uint'
        value:
          title: value
          $ref: '#/components/schemas/uint'
        input:
          title: input data
          $ref: '#/components/schemas/bytes'
        gasPrice:
          title: gas price
          description: The gas price willing to be paid by the sender in wei
          $ref: '#/components/schemas/uint'
        accessList:
          title: accessList
          description: EIP-2930 access list
          $ref: '#/components/schemas/AccessList'
        chainId:
          title: chainId
          description: Chain ID that this transaction is valid on.
          $ref: '#/components/schemas/uint'
    TransactionLegacyUnsigned:
      type: object
      title: Legacy transaction.
      required:
        - type
        - nonce
        - gas
        - value
        - input
        - gasPrice
      properties:
        type:
          title: type
          $ref: '#/components/schemas/byte'
        nonce:
          title: nonce
          $ref: '#/components/schemas/uint'
        to:
          title: to address
          $ref: '#/components/schemas/address'
        gas:
          title: gas limit
          $ref: '#/components/schemas/uint'
        value:
          title: value
          $ref: '#/components/schemas/uint'
        input:
          title: input data
          $ref: '#/components/schemas/bytes'
        gasPrice:
          title: gas price
          description: The gas price willing to be paid by the sender in wei
          $ref: '#/components/schemas/uint'
        chainId:
          title: chainId
          description: Chain ID that this transaction is valid on.
          $ref: '#/components/schemas/uint'
    TransactionUnsigned:
      oneOf:
        - $ref: '#/components/schemas/Transaction1559Unsigned'
        - $ref: '#/components/schemas/Transaction2930Unsigned'
        - $ref: '#/components/schemas/TransactionLegacyUnsigned'
    Transaction1559Signed:
      title: Signed 1559 Transaction
      type: object
      allOf:
        - $ref: '#/components/schemas/Transaction1559Unsigned'
        - title: EIP-1559 transaction signature properties.
          required:
            - yParity
            - r
