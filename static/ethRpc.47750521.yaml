  /web3_sha3:
    post:
      tags:
        - Client
      description: Returns Keccak-256 (not the standardized SHA3-256) of the given data.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: 
                - id
                - jsonrpc
                - method
                - params
              properties:
                id:
                  type: number
                  example: 1
                jsonrpc:
                  type: string
                  example: "2.0"
                method:
                  type: string
                  example: web3_sha3
                params:
                  title: params
                  type: array
                  items: 
                    type: string
                  example: ["0x68656c6c6f20776f726c64"]


      responses:
        '200':
          description: The SHA3 result of the given string.
          content:
            application/json:
              schema:
                type: string
              example: "0x47173285a8d7341e5e972fc677286384f802f8ef42a5ec5f03bbfa254cb01fad"
        default:
