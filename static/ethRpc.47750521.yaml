  /eth_getBlockTransactionCountByHash:
    post:
      tags:
        - Block
      description: Returns the number of transactions in a block from a block matching the given block hash.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: 
                - id
                - jsonrpc
                - method
                - params
              properties:
                id:
                  type: number
                  example: 1
                jsonrpc:
                  type: string
                  example: "2.0"
                method:
                  type: string
                  example: eth_getBlockTransactionCountByHash
                params:
                  title: params
                  type: array
                  items:
                    $ref: '#/components/schemas/hash32'
                  example: ["0xc9d0f043a088724f06901073f9f60c76eca63cf41314e5c156d2d8e34b60d34d"]
      responses:
        '200':
          description: Transaction count
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/uint'
              example: "0x1"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

