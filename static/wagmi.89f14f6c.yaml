                  type: string
      responses:
        '200':
          content:
            application/json:
              example: "0x61d2239105369d5a15333c8aa6c3659427584bd409b1e853b2f659c400023d8c4a16f78e69b18a63bfdb5196cf720d56e22cd391f7ef5d6576f291620512953b1c"
