components:
  schemas:
    bigint:
      title: bigint
      type: object
      properties:
        type:
          type: string
        hex:
          type: string
          pattern: ^0x([0-9a-f]){2,}$

    Transaction:
      title: Transaction
      type: object
      properties:
        hash:
          type: string
          pattern: ^0x[0-9a-f]{64}$
        type:
          type: number
        accessList:
          type: array
          items:
            type: object
            properties:
              address: 
                type: string
                pattern: ^0x[0-9,a-f,A-F]{40}$ 
              storageKeys: 
                type: array
                items:
                  type: string
        blockHash:
          type: string
          pattern: ^0x[0-9a-f]{64}$
        blockNumber: 
          type: number
        transactionIndex:
          type: number
        confirmations:
          type: number
        from:
          type: string
          pattern: ^0x[0-9,a-f,A-F]{40}$ 
        gasPrice:
          $ref: '#/components/schemas/bigint'
        gasLimit:
          $ref: '#/components/schemas/bigint'
        to:
          type: string
          pattern: ^0x[0-9,a-f,A-F]{40}$ 
        value: 
          $ref: '#/components/schemas/bigint'
        nonce:
          type: number
          pattern: ^0x[0-9a-fA-F]+$ 
        data:
          type: string
        r:
          type: string
        s:
          type: string
        v:
          type: number
        creates:
          type: string
        chainId:
          type: number








